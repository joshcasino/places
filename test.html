<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <title>Make a rectangle!</title>
</head>
<body>
    <div class='container'>
        <h1>Geometry Checker</h1>
        <p>Enter the dimensions of your rectangle to see if it's a square.</p>
        <form action='/view_rectangle'>
            <div class='form-group'>
              <label for='city'>Enter the city:</label>
              <input id='city' name='city' class='form-control' type='number'>
            </div>
            <button type='submit' class='btn-success'>Create</button>
        </form>
    </div>
</body>
</html>
